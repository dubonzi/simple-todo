<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
</head>
<body>
  <div>
    <h1>My TODO List</h1>
    <div role="form">
      <input type="text" placeholder="Enter your task">
      <button>Add</button>
    </div>
    <div role="list">
      <div role="listitem">
        <span>Todo #1</span>
        <button>Done</button>
        <button>Remove</button>
      </div>
    </div>
  </div>
</body>
</html>
